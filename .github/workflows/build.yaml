name: ubuntu build
run-name: build runner on ubuntu ðŸš€

on:
  pull_request:
    branches:
      - main
  push:
    paths:
      - 'cmake/*'
      - 'include/*'
      - 'src/*'
      - 'test/*'
      - 'CMakeLists.txt'
      - 'scripts/*'
      - '.github/workflows/build.yaml'

jobs:
  build-amd-ubuntu:
    runs-on: ubuntu-latest
    container:
      image: docker://ubuntu:20.04
      options: --volume ${{ github.workspace }}:/workspace/opendrive-cpp
    steps:
      - run: echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: List files in the repository
        run: |
          ls /workspace/opendrive-cpp
      - name: Install dependence
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          apt update
          apt install -y libtinyxml2-dev python3-dev git pkg-config g++ cmake
      - name: Build
        run: |
          bash -c "cd //opendrive-cpp && python3 scripts/install.py && source install/setup.bash && ./scripts/build.sh"
      - name: Cache
        uses: actions/upload-artifact@v2
        with:
          name: cache
          path: /workspace/opendrive-cpp

  test-amd-ubuntu:
    needs: build-amd-ubuntu
    runs-on: ubuntu-latest
    container:
      image: docker://ubuntu:20.04
      options: --volume ${{ github.workspace }}:/workspace/opendrive-cpp
    steps:
      - name: Cache
        uses: actions/download-artifact@v2
        with:
          name: cache
      - name: Test
        run: |
          bash -c "cd /workspace/opendrive-cpp && source install/setup.bash && chmod +x scripts/run_tests.sh && chmod +x -R build/tests && ./scripts/run_tests.sh"

